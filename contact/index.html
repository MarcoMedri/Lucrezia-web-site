  <div align=center>
    <legend align=center>My actual position</legend>
    <p align="center" id="map" style="width:80%;height:300px"></p>

    <script>
    function myMap() {
      var toulouse = new google.maps.LatLng(43.604652,1.444209);

      var mapCanvas = document.getElementById("map");
      var mapOptions = {center: toulouse, zoom: 10};
      var map = new google.maps.Map(mapCanvas,mapOptions);

      var myCity = new google.maps.Circle({
        center: toulouse,
        radius: 5000,
        strokeColor: "#878ff4",
        strokeOpacity: 1,
        strokeWeight: 1,
        fillColor: "#87ddf4",
        fillOpacity: 0.3
      });
      var marker = new google.maps.Marker({position:toulouse});
      marker.setMap(map);
      var infowindow = new google.maps.InfoWindow({
        content: "Here I am :)"
      });
      myCity.setMap(map);

      google.maps.event.addListener(marker, 'click', function () {
        infowindow.open(map, marker);
    });
    }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4NTi69-r7VcQ10SufsgeabTo5P67k-F8&callback=myMap"></script>
